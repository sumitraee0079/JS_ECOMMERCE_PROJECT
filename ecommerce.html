<script>
  
  let submitBtn = document.getElementbyID('sellPrice')
  submitBtn.addEventListener('click', displayPrice)
  

  function displayPrice() {
    var SellingPrice = document.getElementById("sellPrice").value;
    document.getElementById("show_name").innerHTML = "Selling Price is :" + SellingPrice;
  }

   var removePrice = document.getElementsByClassName('btn-danger')

   for (var i = 0; i < removePrice.length; i++) {
    var button = removePrice[i]
    button.addEventListener('click', function(event.target) {
        var buttonClicked = event.target
        buttonClicked.parentElement.parentElement.remove()
    })
}

function updatePrice()  {
    var total = 0
    var price = document.getElementsByClassName('price-values')[0]
    var rows = document.getElementsByClassName('price-row')
    for(var i = 0; i <= rows.length; i++)   {
        var row = rows[i]
        total = total + price
    }

    document.getElementsByClassName('totalprice')[0].innerText = total
}
